    <!-- Main Content -->
    <main>
        <h1 id="emoji-heading">&#128513; NIKHIL RAJ!</h1>
        <h2>Send me anonymous messages:)</h2>
        <form id="messageForm" action="https://formspree.io/f/mqazjakv" method="POST">
            <textarea name="message" maxlength="800" rows="14" style="width: 274px; height: 320px;"></textarea>
            <button type="submit">Send</button>
        </form>
    </main>

    <!-- JavaScript to handle form submission -->
    <script>
    document.getElementById('messageForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        const formData = new FormData(this);

        fetch(this.action, {
            method: this.method,
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                window.location.href = "src/thanks.html"; // Redirect to the Thank You page
            } else {
                alert('Oops! There was a problem submitting your form');
            }
        }).catch(error => {
            alert('Oops! There was a problem submitting your form');
        });
    });
    </script>

    <!-- Include the JavaScript file -->
    <script src="src/emoji.js"></script>
</body>
